<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - exercício_html</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <form>
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite o seu nome"> <br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite o seu E-mail"> <br>
        <label for="senha">Senha</label>
        <input type="password" placeholder="Digite a sua senha"> <br>
        <button type="submit">Realizar o cadastro</button>
    </form>
</body>
</html>
